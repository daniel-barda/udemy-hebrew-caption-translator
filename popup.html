<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="popup.css">
</head>
<body>
<h2>הגדרות תרגום</h2>

<label>RTL
  <input type="checkbox" id="rtlToggle">
</label>

<label>גודל גופן
  <input type="range" id="fontSize" min="16" max="64">
  <span id="fsVal"></span>
</label>

<label>שקיפות רקע
  <input type="range" id="opacity" min="0.3" max="1" step="0.05">
  <span id="opVal"></span>
</label>

<script src="popup.js"></script>
</body>
</html>
